<!DOCTYPE html>
<html lang="en">
    <head>

    <body>
        
        <div class="Menu">
                <ul class="navFont">Home</ul>

         </div>
        <div class="container">
            <div>

                    <img class="CurrrentImage" src="Cloud.png">

            </div>

                    </div>

                                Same as yesterday

                    </div>
                </div>
                <div class="panel" style="display: flex;">
                <div>
                    <p class="textNormal">
                        Forecast
                    </p>
                </div>
                <div style= "display: flex;">
                    <div>

                    </div>
                    <div>
                        <UL style="display: flex;"><p class="textNormal" style="font-size: 20px; ">Sun</p><img><p class="textNormal" style="font-size: 16px; ">28</p></UL>
                    </div>
                </div>
